<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Component</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Create New Component</h1>
        <form hx-post="/editor/component/generate_component" hx-target="#generated-components">
            <div class="mb-4">
                <label for="prompt" class="block text-sm font-medium text-gray-700">Prompt:</label>
                <textarea id="prompt" name="prompt" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div class="mb-4">
                <label for="component_type" class="block text-sm font-medium text-gray-700">Component Type:</label>
                <select id="component_type" name="component_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="clinical_data">Clinical Data</option>
                    <option value="cta">Call to Action</option>
                    <option value="dosing">Dosing</option>
                    <option value="footer">Footer</option>
                    <option value="greetings">Greetings</option>
                    <option value="introduction">Introduction</option>
                    <option value="key_message">Key Message</option>
                    <option value="safety_information">Safety Information</option>
                    <option value="subject_lines">Subject Lines</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Generate Component
            </button>
        </form>
        <div id="generated-components" class="mt-8"></div>
    </div>
</body>
</html>
